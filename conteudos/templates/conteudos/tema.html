{% extends 'conteudos/base.html' %} {% load static %} {% block content %} {% load conteudo_extras %}

<!-- Inicio da section Serviço -->
<section id="services_container_imagem">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ tema }}</h2>
                <div class="intro-heading">
                        <a href="#materiais" class="page-scroll btn btn-xl"> Assista o vídeo </a>
                    </div>
                
                {% if site == 'youtube' %}
                <embed src="https://www.youtube.com/embed/{{ vid }}" allowfullscreen="true" width="400px" height="300px"> {% else %}
                <iframe src="https://player.vimeo.com/video/{{ vid }}?loop=1&autopause=0" width="500" height="281" frameborder="0" webkitallowfullscreen
                    mozallowfullscreen allowfullscreen></iframe>
                {% endif %}
                    <br>
                    <br>
                
                <h3 class="section-subheading text-muted" style="background-color:transparent">{{tema.subtema}}</h3>


            </div>

        </div>
    </div>
</section>
<br>

<div class="container" id="bot">
    <div class="row">
        {% for k, v in tipo.items %}
        <div class="col-lg-3 col-md-3 col-xs-6">
            <div class="card text-center">
                <div class="card-header"></div>
                <div class="text-center overflow-hidden">
                    <div class="my-3 p-3" style="width:100%; height:210px;">
                        <h2 class="display-5"> {{ k }}</h2>
                        </br>
                        </br>
                        <!--<p class="lead">xxxxxxxxxxx</p> -->
                        <a href="{% url 'tema-tipo' x v %}">
                            <!-- <i class="{{tipo_img|get_item:k }} fa-5x" aria-hidden="true" class="img-circle img-responsive" alt="Resultado de imagem para combo1"
                                title="Resultado de imagem para combo1"></i>-->
                            <img class=" img.padrao" src="{{tipo_img|get_item:k }}" style="height:100px;">
                        </a>
                    </div>
                    </br>
                    </br>
                    <!--  <div>
                        <a href="{% url 'tema-tipo' x v %}" class="btn btn-primary">Acesse</a>
                    </div> -->

                    </br>
                </div>
            </div>
        </div>




        {% endfor %}

    </div>
</div>
<br>
<br> {% endblock %}
