{% extends 'conteudos/base.html' %} {% load static %} {% block content %}
{% load conteudo_extras %}

<!-- Inicio da section Serviço -->
<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ tema }}</h2>
                <h3 class="section-subheading text-muted">Materiais didáticos para sensibilizar e conscientizar sobre todo o ecossistema ambiental. </h3>
                <embed src="https://www.youtube.com/embed/{{ tema.video_tema_id }}" allowfullscreen="true" width="300px" height="200px">
            </div>
        </div>
    </div>
</section>
<div class="container">
    <div class="row">

                <div class="card-header"></div>
                <div class="text-center overflow-hidden">
                    <div class="my-3 p-3">
                        <h2 class="display-5"> {{ k }}</h2>

                        <img class="card-img-top" src="/static/img/{{tipo_img|get_item:k }}" style=" height: 50%; width: 50%;" alt="Card image cap">

                        </div> -->
                       
                    </div>
                </br>
            </br>
                    <div>
                        <a href="{% url 'tema-tipo' x v %}" class="btn btn-primary">Acesse</a>
                    </div>
                    
                </br>
                </div>
            </div>
        </div>


        

        {% endfor %}

    </div>
</div>
